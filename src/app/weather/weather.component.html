<div class="weather-app">
    <h1>Weather App</h1>
    <form>
      <input type="text" name="cityName" placeholder="Enter a city name" [(ngModel)]="city">
      <button type="button" (click)="getWeather()">Search</button>
    </form>
  
    <div *ngIf="weatherData" class="weather-info">
      <h2>{{weatherData.name}}</h2>
      <p class="temperature">Temperature: {{ (weatherData.main.temp - 273.15) | number:'1.0-0' }}Â°C</p>
      <p class="humidity">Humidity: {{weatherData.main.humidity}}%</p>
      <p class="weather-description">Weather: {{weatherData.weather[0].description}}</p>
      <img src="http://openweathermap.org/img/w/{{weatherData.weather[0].icon}}.png" alt="Weather Icon" class="weather-icon">
      <p class="wind-speed">Wind Speed: {{weatherData.wind.speed}} m/s</p>
      <p class="pressure">Pressure: {{weatherData.main.pressure}} hPa</p>
    </div>
  </div>
